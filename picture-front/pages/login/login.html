<div>
  <div id="login">
    <div class="logo">
      <img src="img/logo_white.png" alt="picture" class="logo-img" />
    </div>

    <div class="hero-phrase">
      Talk with me!
    </div>

    <form ng-submit="submit()">
      <div class="form-group has-feedback">
          <label class="control-label" for="mail">e-mail</label>
          <input type="mail" class="form-control" id="mail" ng-model="credentials.username" />
      </div>

      <div class="form-group has-feedback">
          <label class="control-label" for="password">mot de passe</label>
          <input type="password" class="form-control" id="password" ng-model="credentials.password" />
      </div>

      <div class="row">
          <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block btn-flat"><i class="fa fa-check fa-2x"></i></button>
          </div>
      </div>
    </form>

  </div>
</div>
