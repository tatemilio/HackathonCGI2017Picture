<div>
    <div id="timeline" class="admin-timeline">

        <div class="flex-row" id="timeline-row">
            <div class="past">
                <div class="retired">Retired</div>
                <div class="obsolete">Obsolete</div>
                <div class="deprecated">Deprecated</div>
            </div>
            <div class="present"></div>
            <div class="future">
                <div class="industrialized">Industrialized</div>
                <div class="incubation">Incubation</div>
                <div class="identified">Identified</div>
            </div>
        </div>


        <div class="flex-row" id="on-hold-row">
            <div class="on-hold">On Hold</div>
        </div>


        <div class="item" ng-class="{'new': (item.id == lastCreatedItem.id)}"
             ng-repeat="item in items | filter:{deleted: false}" ng-draggable="options" ng-item="item"
             ng-dblclick="editItem(item)" style="left:{{item.x}}%;top:{{item.y}}%;">
            <span class="item-content">{{item.id}}</span>
            <span class="item-name">{{item.name}}</span>
        </div>

    </div>

    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-primary" ng-click="addItem()"><i class="glyphicon glyphicon-plus"></i> Add an item</button>
                </div>
                <div class="col-xs-6 text-right">
                    <button class="btn btn-primary" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i> Save all</button>
                </div>
            </div>


            <div class="box">
                <div class="box-header">
                    <h1><input type="text" class="form-control" ng-model="article.title" placeholder="The Timeline" /></h1>
                </div>
                <div class="box-body">

                    <textarea class="form-control" ng-model="article.description">Describe what is happening on this page</textarea>

                </div>
            </div>

        </div>
    </div>

</div>
