<div class="mood-selector" ng-class="{'hide': moodSelected, 'hiding': moodJustSelected}">
	<h3>{{user.prenom}}, quelle est votre humeur aujourd'hui?</h3>
	<div class="row">

		<div class="col-xs-4">
			<img class="brand-logo logo-red" src="img/logo_white_reverse.png" alt="Picture" ng-click="selectMood(1)"/>
		</div>
		<div class="col-xs-4">
			<img class="brand-logo logo-yellow" src="img/logo_white_reverse.png" alt="Picture" ng-click="selectMood(2)"/>
		</div>
		<div class="col-xs-4">
			<img class="brand-logo logo-green" src="img/logo_white_reverse.png" alt="Picture" ng-click="selectMood(3)"/>
		</div>

	</div>

</div>
